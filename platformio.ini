[env:esp32cam] #Se declara el proyecto como un entorno
platform = espressif32  #Se declara la plataforma
board = esp32cam  #Se declara la placa ESP32-CAM
framework = arduino #Se ocupa el framework de arduino

#Libreria PubSubClient
lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  knolleary/PubSubClient @ ^2.8

  # Accept only backwards compatible bug fixes
  # (any version with the same major and minor versions, and an equal or greater patch version)
  knolleary/PubSubClient @ ~2.8

  # The exact version
  knolleary/PubSubClient @ 2.8
